<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact page</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName"
                        data-testid="test-contact-name"
                        aria-describedby="fullNameError"
                        required
                    >
                    <span id="fullNameError" class="error-message" role="alert"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        data-testid="test-contact-email"
                        aria-describedby="emailError"
                        required
                    >
                    <span id="emailError" class="error-message" role="alert" data-testid="test-contact-error-email"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject"
                        data-testid="test-contact-subject"
                        aria-describedby="subjectError"
                        required
                    >
                    <span id="subjectError" class="error-message" role="alert"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea 
                        id="message" 
                        name="message"
                        data-testid="test-contact-message"
                        aria-describedby="messageError"
                        rows="5"
                        required
                    ></textarea> 
                    <span id="messageError" class="error-message" role="alert"></span>
                </div> 

                <button type="submit" data-testid="test-contact-submit">Submit</button>
            </form>

            <div id="successMessage" class="success-message" data-testid="test-contact-success" role="alert" aria-live="polite"></div>
        </div>
    </main>
    <style src="contact.js"></style>
</body>
</html>
